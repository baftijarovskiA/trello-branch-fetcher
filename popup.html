<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branch Fetcher</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 280px;
      }

      .copy-section {
        padding: 20px 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .copy-text {
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-right: 0;
        border-radius: 8px;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        background-color: #ffffff;
        padding: 5px 10px;
        width: 100%;
        font-size: 12px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .copy-button {
        border: none;
        background-color: #ffffff;
        color: black;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        border-radius: 8px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border: 1px solid rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .copy-icon {
        margin-right: 5px;
        margin-bottom: -3px;
      }
    </style>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <div class="copy-section main">
      <div class="copy-text">
        <code id="branch-name">GC-1234-some-example-with-lager-text</code>
      </div>
      <button class="copy-button" onclick="onCopy()">
        <span class="copy-icon">
          <img src="icon.svg" style="width: 14px; height: 14px" />
        </span>
        <span id="copy-title">Copy</span>
      </button>
    </div>
    <script>
      let t = window.TrelloPowerUp.iframe();
      console.log(t.arg());
      function onCopy() {
        let branchName = document.getElementById("branch-name");
        navigator.clipboard.writeText(branchName.innerHTML);
        document.getElementById("copy-title").innerHTML = "Copied!";
      }
    </script>
  </body>
</html>
